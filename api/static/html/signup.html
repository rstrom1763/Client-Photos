<!DOCTYPE html>
<html lang="en">

<head>
    <script src="signup.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">
        <h1>Create Account</h1>
        <input id="username" type="text" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <input id="email" type="email" placeholder="Email">
        <input id="first" type="text" placeholder="First Name">
        <input id="last" type="text" placeholder="Last Name">
        <input id="address" type="text" placeholder="Address">
        <input id="city" type="text" placeholder="City">
        <input id="state" type="text" placeholder="State">
        <input id="zip" type="number" placeholder="Zip">
        <input id="phone number" type="tel" placeholder="Phone Number">
        <select id="country" required>
            <!-- <option value=""></option> -->
        </select>
        <button onClick="submit_new_user()">Sign Up</button>
    </div>
    <script src="../js/signup.js"></script>
</body>

</html>
